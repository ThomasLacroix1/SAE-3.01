<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="bg-clr-light-green flex flex-row items-center justify-between py-2.5 px-20">
            <img class="" src="../assets/logo.png" alt="logo">
            <ul class="flex flex-row gap-5 font-bold text-base-white text-xl">
                <li class="hover:text-clr-green"><a href="">Tous les produits</a></li>
                <li class="hover:text-clr-green"><a href="">Consoles</a></li>
                <li class="hover:text-clr-green"><a href="">Jeux</a></li>
                <li class="hover:text-clr-green"><a href="">Figurines</a></li>
            </ul>
            <section class="flex flex-row items-center justify-center gap-5">
                <img class="" src="../assets/profil.svg" alt="profil">
                <img class="" src="../assets/panier.svg" alt="panier">
            </section>
        </nav>
    </header>
    
    <main>
        
        <div class="flex flex-col gap-5 py-7 px-5">
            <h1 class="text-center p-5 font-bold text-3xl">Bienvenue dans l'empire du jeu vidéo</h1>

            <button class="flex flex-row items-center justify-center gap-1 w-fit bg-clr-green px-2 py-1 rounded-md">
                <h4 class="text-base-white font-bold text-lg">Filtre</h4>
                <img src="../assets/arrow-down.svg" alt="arrow-down">
            </button>

            <article class="flex flex-col gap-4">
                <h2 class="font-bold text-xl">Nos Jeux</h2>
                <section>
                    <div class="flex flex-col items-center justify-center gap-3 shadow-card rounded-md w-72 p-6">
                        <img src="../assets/mario-3d-world.png" alt="Mario 3D World">
                        <h3 class="font-bold text-center text-lg">Super Mario 3D World + Bowser Fury</h3>
                        <div class="flex flex-row items-center justify-between w-full">
                            <p class="">Switch</p>
                            <h4 class="font-bold">41,15€</h4>
                        </div>
                        <button class="flex flex-row items-center justify-center gap-1 w-fit bg-clr-green px-2 py-1 rounded-md text-base-white font-bold text-lg hover:bg-base-white hover:text-clr-green hover:border-clr-green hover:border-2">Ajouter au panier</button>
                    </div>
                </section>
            </article>

        </div>
        
    </main>

</body>
</html>
